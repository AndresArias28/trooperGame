
<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="logo">
            <!-- Aquí puedes poner una imagen de tu logo -->

    <script src="script.js"></script>

</html>
